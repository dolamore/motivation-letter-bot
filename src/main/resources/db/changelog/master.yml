databaseChangeLog:
  - changeSet:
      id: 1
      author: balkouski
      changes:
        - sql:
            splitStatements: false
            stripComments: true
            sql: CREATE SCHEMA IF NOT EXISTS motivation_letter_bot_schema;

  - changeSet:
      id: 2
      author: balkouski
      changes:
        - createTable:
            schemaName: motivation_letter_bot_schema
            tableName: motivation_letters_data
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role_description
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: motivation
                  type: TEXT
              - column:
                  name: generated_text
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP